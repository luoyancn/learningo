syntax = "proto3";
package rpc;
import "google/protobuf/empty.proto";
message Request{
    string req = 1;
}

message Response{
    string resp = 1;
}

service ReQReP{
    rpc GetResp(Request) returns (Response);
    rpc Cast(Request) returns (google.protobuf.Empty);

	rpc StreamReq(stream Request) returns (Response);
	rpc StreamRep(Request) returns (stream Response);
	rpc StreamReqRep(stream Request) returns (stream Response);
}
